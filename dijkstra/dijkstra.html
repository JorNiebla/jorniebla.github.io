<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="dijkstra.css">
    <script defer type="text/javascript" src="dijkstra.js"></script>
</head>
<body>
    <div class="graph">
        

        <div class="container">

            <div class="left">
                <button class="button buttonNode" onclick="newNode()">Nuevo Nodo</button>
                <br/>
                <button class="button buttonEdge" onclick="newEdge()">Nueva Arista</button>
                <label>Peso:</label>
                <input type="number" id="pesoInput">
                <label>Nodos:</label>
                <select id="node1">
                </select>
                <select id="node2">
                </select>
                <br/> 
                <svg id="graph-svg" width="600" height="500" style="border: 1px solid black;">
                </svg> 
            </div>

            <div class="right">
                <table id="nodes-table" style="border: 1px solid black;" style="float: left">
                    <thead>
                        <tr>
                            <th>Nodos</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Resultados dinámicos -->
                    </tbody>
                </table>
                <table id="edges-table" style="border: 1px solid black;" style="float: left">
                    <thead>
                        <tr>
                            <th>Aristas</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Resultados dinámicos -->
                    </tbody>
                </table>
                <br></br>
                <label for="start-node">Selecciona el nodo inicial:</label>
                <select id="start-node" onchange="runDijkstra()"></select>
                <br></br>
                <table id="dijkstra-table">
                    <thead>
                        <tr>
                            <th>Nodo</th>
                            <th>Costo acumulado</th>
                            <th>Predecesor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Resultados dinámicos -->
                    </tbody>
                </table>
            </div>

            
        </div>
    </div>
</body>
</html>
