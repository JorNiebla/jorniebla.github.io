<html>
<head>

</head>
<body>
    <div class="graph">
        
        <div>
        <button type="button" onclick="newNode()">Nuevo Nodo</button>

        <button type="button" onclick="newEdge()">Nueva Arista</button>
        <label>Peso:</label>
        <input type="number" id="pesoInput">
        <label>Nodos:</label>
        <select id="node1">

        <select id="node2">
        </select>
        <br/>   
        <div>

            </thead>
            <tbody>

        </table>
        <table id="edges-table" style="border: 1px solid black;" style="float: left">

                <!-- Resultados dinámicos -->
            </tbody>
        </table>

        </div>
