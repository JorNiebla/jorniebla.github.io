<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ACE in Action</title>
    <link rel="stylesheet" href="python.css">
  </head>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.13.1/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.13.1/brython_stdlib.js"></script>
  <body onload=brython()>
    <noscript>Please enable Javascript to view this page correctly</noscript>
    <button class="button buttonNode" onclick="newNode()">Nuevo Nodo</button>

    <div class="container">
      <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
      }</div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/ace.js" type="text/javascript" charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
      </script>

      <div id="console" contenteditable>function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
      }</div>

      <script type="text/python3">
        from interpreter import Interpreter
        Interpreter("console", default_css=True)
      </script>
    </div>
  </body>
</html>
