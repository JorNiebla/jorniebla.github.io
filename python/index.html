<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Editor Python</title>
    <link rel="stylesheet" href="python.css">
  </head>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.13.1/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.13.1/brython_stdlib.js"></script>
  <body onload=brython()>
    <noscript>Please enable Javascript to view this page correctly</noscript>
    <button id="run">Ejecutar</button>
    <!-- Mejor hacer aquí con tabla para título -->
    <div class="container">
      <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
      }</div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.41.0/ace.js" type="text/javascript" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.41.0/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/dracula");
        editor.session.setMode("ace/mode/python");
      </script>

      

      <textarea id="console" contenteditable>Aquí se mostrará la salida cuando ejecutes el código.</textarea>

      <script type="text/python3">
        from browser import document, window
        from browser import html

        import editor
        # next functions are defined in editor.py
        def run(ev):
            document['console'].value = ''
            editor.run(editor.editor.getValue())
            
        document['run'].bind('click', run)

        editor.reset()
      </script>
    </div>
  </body>
</html>
