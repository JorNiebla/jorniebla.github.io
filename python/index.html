<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <title>Python Piensa ComputacionULLmente</title>
    <link rel="stylesheet" href="python.css">
  </head>
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
  <body onload=brython()>
    <div class="title">Python Piensa ComputacionULLmente</div>
    <noscript>Please enable Javascript to view this page correctly</noscript>
    <div class="controls">
      <button id="run">Ejecutar</button>
      <select id="cursos">
        <optgroup label="Cursos"></optgroup>
        <option value="tercero">3º ESO</option>
        <option value="cuarto">4º ESO</option>
      </select>
      <select id="conceptos">
        <optgroup label="Conceptos"></optgroup>
        <option value="secuencias">Secuencias</option>
        <option value="condicionales">Condicionales</option>
        <option value="bucles">Bucles</option>
        <option value="funciones">Funciones</option>
      </select>
      <select id="ejercicios">
        <optgroup label="Ejercicios"></optgroup>
        <option value="1">Primer ejercicio</option>
        <option value="2">Segundo ejercicio</option>
        <option value="3">Tercer ejercicio</option>
        <option value="4">Cuarto ejercicio</option>
      </select>
      <select id="themes">
        <optgroup label="Temas"></optgroup>
        <option value="dracula">Dracula</option>
        <option value="monokai">Monokai</option>
        <option value="solarized_light">Solarized Light</option>
        <option value="github">GitHub</option>
      </select>
    </div>
    <div class="container">
      <div id="editor"># Para ver lo ejercicios elije tu curso y la lección
# correspondiente, para probar el código pulsa el botón
# verde "Ejecutar"
        
print("¡Hola Mundo!")</div>
      
      <script src="https://cdn.jsdelivr.net/npm/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
      <script src="https://cdn.jsdelivr.net/npm/ace-builds/src-min-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/dracula");
        editor.session.setMode("ace/mode/python");
      </script>

      <div id="console-wrapper">
        <textarea id="console">Aquí se mostrará la salida cuando ejecutes el código.</textarea>
      </div>

      <script type="text/python3" src="formato-editor.py"></script>
    </div>
    <div class="footer-logos">
      <img src="imagenes/logo1.png" alt="Cabildo de Tenerife">
      <img src="imagenes/logo2.png" alt="Tenerife Joven y Educa">
      <img src="imagenes/logo3.png" alt="Fondo de Desarrollo de Canarias">
      <img src="imagenes/logo4.png" alt="Fundación General de la Universidad de La Laguna">
      <img src="imagenes/logo5.png" alt="Cienci@ULL">
    </div>
